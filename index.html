<!DOCTYPE html>
<head>
<title>SFTimer</title>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="./index.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">
<script src="script.js"></script>
</head>
<body >

	<div class="times" >
	<p>Times</p>
	<div id="averages">	
		
<span  class="average">Media de 3: </span>
<span class="average">Media de 5: </span>
<span class="average">Media de 15: </span>
<span class="average">Solves: <samp class="average" id="numSolves">0</samp> </span>

	</div>
	<div class="timesOverFlow">
        <ul id="times">
		</ul>
	</div>
	<div class="record" >
		<span id="nameRecord">Recorde</span>
		<span id="recordTime" >
			0:0:0
		</span>

	</div>
		
	</div>
	<div class="maintimer">
		<div id = "scram"></div>

		<div class="timer"   onclick="play()">
			<div class="time">
			<span id="min">0</span>
			<span>.</span>
		
			<span id="s">00</span>
			<span>.</span>
			<span id="ml">00</span>
	</div>

</div>
</div>
</body>
</html>
